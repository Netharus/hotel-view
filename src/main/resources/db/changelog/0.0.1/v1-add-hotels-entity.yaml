databaseChangeLog:
  - changeSet:
      id: v1-5-1
      author: Mikhail Kondratsiuk
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: hotels
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: brand
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: address_id
                  type: BIGINT
              - column:
                  name: arrival_time_id
                  type: BIGINT
              - column:
                  name: contacts_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: hotels
            baseColumnNames: address_id
            constraintName: fk_hotels_address
            referencedTableName: address
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: hotels
            baseColumnNames: arrival_time_id
            constraintName: fk_hotels_arrival
            referencedTableName: arrival
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: hotels
            baseColumnNames: contacts_id
            constraintName: fk_hotels_contact
            referencedTableName: contact
            referencedColumnNames: id